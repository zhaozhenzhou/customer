<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>客户关系管理系统——添加角色</title>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<link href="../css/style.css" rel="stylesheet" type="text/css" />
                <script src="../script/common.js"></script>		
	</head>
	<body>
		<div class="page_title">
			权限管理 &gt; 角色管理 &gt; 添加角色
			<span id="remoteServerMessage"
				style="background-color: #008040; color: #FFFFFF; margin-left: 6px;"></span>
		</div>
		<div class="button_bar">
			<button class="common_button">
				帮助
			</button>
			<button class="common_button" onclick="back();">
				返回
			</button>
			<button class="common_button" id="btnSave">
				保存
			</button>
		</div>
		<form id="role_add_form" name="role_add_form" method="post">
			<table class="query_form_table">
				<tr>
					<th>
						编号
					</th>
					<td>
						<input type="text" readonly="true" value="自动编号" size="20"
							cssStyle="background-color:#D6D6D6" />
						<span class="red_star">*</span>
					</td>
					<th>
						角色名称
					</th>
					<td>
						<input id="roleName" maxlength="12" />
						<span class="red_star">*</span>
						<br/>
						<span id="rerror">(12个字符以内)</span>
						<br />
					</td>
				</tr>
				<tr>
					<th>
						状态
					</th>
					<td>
                                                <input type="radio" />正常
						<input type="radio" />停用
						<span class="red_star" id="flagerror">*</span>
					</td>
					<th>
					    注册时间
					</th>
					<td>
					   <input type="text" readonly="true" id="role_add" name="roleItem.roleRegtime"
							cssStyle="background-color:#D6D6D6" />
						<span class="red_star">*</span>
					</td>
				</tr>
				<tr>
					<th>
						角色描述
					</th>
					<td colspan="3">
						<textarea cols="106" rows="5" id="roleDesc" name="roleItem.roleDesc" ></textarea>
						<span id="derror">(50个字以内)</span>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
